<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Quote Me!</title>
  </head>
  <body>
    <div class="container">
      <h1>Quote Machine</h1>
      <div id="quote">
        <h3 id="quoteText"></h3>
        <h4 id="quoteAuthor"></h4>
      </div>
      <form id="quoteMe">
        <button type="submit" class="btn btn-primary">Quote Me!</button>
      </form>
      <form id="addQuote">
        <button class="btn btn-primary">Add a quote</button>
      </form>
      <form id="newQuote">
        <input type="text" name="quote" placeholder="Quote">
        <input type="text" name="author" placeholder="Attributed to">
        <button type="submit" class="btn btn-primary">Add quote</button>
      </form>
    </div>
  </body>
</html>
